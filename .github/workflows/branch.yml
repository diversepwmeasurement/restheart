jobs:
  build:
    if: '!contains(github.event.head_commit.message, ''skip ci'')'
    runs-on: self-hosted
    steps:
    - continue-on-error: true
      uses: actions/checkout@v3
    - continue-on-error: true
      uses: actions/cache@v3
      with:
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        path: ~/.m2/repository
        restore-keys: '${{ runner.os }}-maven-

          '
    - continue-on-error: true
      name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '17'
    - continue-on-error: true
      id: vars
      name: Set VERSION and SHA
      run: 'echo "VERSION=$(echo ${GITHUB_REF:10})" >> $GITHUB_OUTPUT

        echo "SHA=$(echo ${GITHUB_SHA:0:7})" >> $GITHUB_OUTPUT

        echo "VERSION=${{steps.vars.outputs.VERSION}}"

        echo "SHA=${{steps.vars.outputs.SHA}}"

        '
    - continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      name: Build and Test
      run: mvn -B clean verify -Dmongodb.version="${{ matrix.mongodb-version }}" -Dkarate.options="${{
        matrix.karate-options }}"
    - continue-on-error: true
      if: ${{ matrix.deploy }}
      name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - continue-on-error: true
      if: ${{ matrix.deploy }}
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - continue-on-error: true
      if: ${{ matrix.deploy }}
      name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        password: ${{ secrets.DOCKER_TOKEN }}
        username: ${{ secrets.DOCKER_USER }}
    - continue-on-error: true
      if: ${{ matrix.deploy }}
      name: Build and Push multi-arch Docker images
      uses: docker/build-push-action@v4
      with:
        context: ./core/
        platforms: linux/amd64,linux/arm64,linux/ppc64le,linux/s390x,linux/arm/v7
        pull: true
        push: false
        tags: softinstigate/restheart-snapshot:latest,softinstigate/restheart-snapshot:${{steps.vars.outputs.SHA}}
    - continue-on-error: true
      if: ${{ matrix.deploy }}
      name: Build and Push GraalVM Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./core/
        file: ./core/Dockerfile.graalvm
        pull: true
        push: false
        tags: softinstigate/restheart-snapshot:graalvm,softinstigate/restheart-snapshot:${{steps.vars.outputs.SHA}}-graalvm
    - continue-on-error: true
      if: ${{ matrix.deploy }}
      name: Build and Push distroless docker image
      uses: docker/build-push-action@v4
      with:
        context: ./core/
        file: ./core/Dockerfile.distroless
        pull: true
        push: false
        tags: softinstigate/restheart-snapshot:distroless,softinstigate/restheart-snapshot:${{steps.vars.outputs.SHA}}-distroless
    - continue-on-error: true
      env:
        GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
      if: ${{ matrix.deploy }}
      name: Import private gpg key
      run: 'printf "%s" "$GPG_PRIVATE_KEY" > private.key

        gpg --pinentry-mode=loopback --batch --yes --fast-import private.key

        '
    - continue-on-error: true
      env:
        GPG_KEY_NAME: ${{ secrets.GPG_KEY_NAME }}
        GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
        OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
      if: ${{ matrix.deploy }}
      name: Deploy to Maven Central
      run: MAVEN_OPTS="--add-opens=java.base/java.util=ALL-UNNAMED --add-opens=java.base/java.lang.reflect=ALL-UNNAMED
        --add-opens=java.base/java.text=ALL-UNNAMED --add-opens=java.desktop/java.awt.font=ALL-UNNAMED"
        mvn -B clean deploy -Pdeploy -DskipTests -s settings.xml
    strategy:
      matrix:
        include:
        - mongodb-version: 4.2
        - mongodb-version: 4.4
        - mongodb-version: 5.0
        - deploy: true
          mongodb-version: 6.0
        - mongodb-version: 7.0
    timeout-minutes: 20
name: Build snapshot release
on:
  repository_dispatch:
    types: trigger-ga___branch.yml
